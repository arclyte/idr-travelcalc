<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Icewind Dale: Rime of the Frostmaiden Travel Calculator">

    <title>Icewind Dale Travel Calculator</title>
    
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <noscript><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></noscript>
    
    <link rel="preload" href="./scrolls/scrolls.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="./scrolls/scrolls.css"></noscript>
</head>

<body>
    <h3 class="text-center">Icewind Dale Travel Calculator</h3>
    <hr>
    <div class="container">
        <form id="travelCalc">
            <h4>Unit of Measure</h4>
            <div class="form-check">
                <input type="radio" id="miles" name="units" value="mi" class="form-check-input" checked> 
                <label for="miles" class="form-check-label">Miles</label>
            </div>
            <div class="form-check">
                <input type="radio" id="klicks" name="units" value="km" class="form-check-input"> 
                <label for="klicks" class="form-check-label">Kilometers</label>
            </div>
            
            <br>

            <h4>Distance</h4>
            <div class="row">
                <div class="col">
                    <label for="start-town">From:</label>
                    <select id="start-town" name="start" class="town-select form-select">
                        <option value="br">Bremen</option>
                        <option value="bs">Bryn Shander</option>
                        <option value="cd">Caer-Dineval</option>
                        <option value="ck">Caer-Konig</option>
                        <option value="dh">Dougan's Hole</option>
                        <option value="eh">Easthaven</option>
                        <option value="gm">Good Mead</option>
                        <option value="lw">Lonelywood</option>
                        <option value="tg">Targos</option>
                        <option value="tm">Termalaine</option>
                        <option value="ew">Eastway</option>
                    </select>
                </div>
                <div class="col">
                    <label for="ending-town">To:</label>
                    <select id="ending-town" name="end" class="town-select form-select">
                        <option value="br">Bremen</option>
                        <option value="bs">Bryn Shander</option>
                        <option value="cd">Caer-Dineval</option>
                        <option value="ck">Caer-Konig</option>
                        <option value="dh">Dougan's Hole</option>
                        <option value="eh">Easthaven</option>
                        <option value="gm">Good Mead</option>
                        <option value="lw">Lonelywood</option>
                        <option value="tg">Targos</option>
                        <option value="tm">Termalaine</option>
                        <option value="ew">Eastway</option>
                    </select>
                </div>
            </div>
            <div class="text-muted" style="font-size:0.75em;">*Eastway refers to the intersection</div>
            
            
            <br>
            
            <div class="form-group">
                <label for="distance">Distance:</label>
                <input type="text" id="distance" name="distance" size="5" class="form-control">
                <span class="text-muted" style="font-size:0.75em;">*input manually if traveling overland</span>
            </div>
            
            <br>
            
            <h4>Terrain Type</h4>
            <div class="form-check">
                <input type="radio" id="road" name="terrain" value="road" class="form-check-input" checked> 
                <label for="road" class="form-check-label">Road or Trail</label>
            </div>
            <div class="form-check">
                <input type="radio" id="snow" name="terrain" value="snow" class="form-check-input"> 
                <label for="snow" class="form-check-label">Snow or Tundra</label>
            </div>
            <div class="form-check">
                <input type="radio" id="mountains" name="terrain" value="mnt" class="form-check-input"> 
                <label for="mountains" class="form-check-label">Mountains</label>
            </div>
            
            <br>
            
            <h4>Method of Travel</h4>
            <div class="form-group">
                <label for="method">Choose a method:</label>
                <select id="method" name="method" class="form-select">
                    <option value="foot">On Foot</option>
                    <option value="shoe">On Foot (w/snowshoes)</option>
                    <option value="sled">Dogsled</option>
                    <option value="beak">Axe Beak</option>
                </select>
            </div>
            
            <br>
            
            <h4>Travel Pace</h4>
            <div class="form-check">
                <input type="radio" id="slow" name="pace" value="slow" class="form-check-input">
                <label for="slow" class="form-check-label">
                    Slow
                    <span class="text-muted" style="font-size:0.75em">* allows for Stealth rolls to avoid encounters</span>
                </label>
                
            </div>
            <div class="form-check">    
                <input type="radio" id="normal" name="pace" value="normal" class="form-check-input" checked>
                <label for="normal" class="form-check-label">Normal</label>
            </div>
            <div class="form-check">
                <input type="radio" id="fast" name="pace" value="fast" class="form-check-input">
                <label for="fast" class="form-check-label">
                    Fast
                    <span class="text-muted" style="font-size:0.75em;">* May incur exhaustion, -5 to passive Perception</span>
                </label>
                
            </div>
            <hr>
        </form>
        
        <div class="form-group">
            <label for="speed">Travel Speed (per hour):</label>
            <input id="speed" type="text" size="5" class="form-control" readonly>
        </div>
        
        <div class="form-group mt-2 mb-2">
            <label for="time" >Total Travel Time:</label>
            <input id="time" type="text" size="5" class="form-control" readonly>
        </div>
        
        <a href="https://github.com/arclyte/idr-travelcalc" class="text-muted">Source</a>
        
        <p class="text-danger"></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="./shortestPath.js"></script>
    <script src="./overland.js"></script>
</body>
</html>
